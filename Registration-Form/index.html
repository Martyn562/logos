<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
        crossorigin="anonymous"> -->
</head>
<body>

    <div class="alert alert-success" id="success-registration" role="alert"></div>
    <div class="alert alert-success" id="success-logined" role="alert"></div>

    <div class="page-form registration-form">
        <form class="form-field" onsubmit="submitRegistrationForm(event)">
            <h1 class="text welcome-text">Register</h1>
            <p class="text description-text">Create your own account. It's only take a minute</p>
                <!--onkeydown="foo(event)"-->
            <input type="firstName" placeholder="First name" class="input-field firstName-input" id="firstName">

            <input type="lastName" placeholder="Second name" class="input-field lastName-input" id="lastName"> <br>
            
            <input type="email" placeholder="E-mail" class="input-field email-input" id="email"> <br>

            <input type="password" placeholder="Password class" class="input-field pass-input" id="password"> <br>
            
            <input type="password" placeholder="Confirm password" class="input-field confirm-input" id="confirm-password"> <br>
            <p class="error-message confirmPass">Password and confirm password must be match.</p>

            <input type="checkbox" class="input-field checkbox-input"> 
            <span class="text">I accept the 
                <a href="https://www.blizzard.com/en-us/legal/fba4d00f-c7e4-4883-b8b9-1b4500a402ea/blizzard-end-user-license-agreement" target="_blank">
                    Term of Use & Privacy Policy
                </a>
            </span>
            <br>

            <p class="error-message checkPolicy">You should accept Term of Use & Privacy Policy</p>

            <button type="submit" class="input-field submit-btn">
                Register Now
            </button>
        </form>
    </div>

    <div class="page-form login-form">
        <form class="form-field" onsubmit="submitLoginForm(event)">
            <h1 class="text welcome-text">Log In</h1>
            <p class="text description-text">Please Login</p>
            
            <input type="email" placeholder="E-mail" class="input-field email-input" id="logIn-email"> <br>

            <input type="password" placeholder="Password class" class="input-field pass-input" id="logIn-password"> <br>
            
            <p class="error-message incorrectPassword">Your e-mail or password data is incorrect</p>

            <button type="submit" class="input-field submit-btn">
                Log In
            </button>
        </form>
    </div>

    <div class="page-form welcome-page">
        <p>Welcome to our page </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
